---
layout: minimal
title: "About me"
permalink: /about/index.html
description: "Some 'About me' about me, {{site.username}}."
---

<img itemprop="image" class="img-rounded about_perfil" src="{{ site.profile_picture }}" alt="Alias profile picture">

<h2>My projects</h2>

<div class="aboutme">
	<ul class="recent">
		{% for project in site.projects %}
	    	<li><a href="{{ project.url}}"><h3 class="project-name" itemprop="name">{{ project.name }}</h3></a></li>
	    {% endfor %}
	</ul>
</div>
